<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park Plaza Hotel</title>
    <link rel="icon" href="https://img.icons8.com/?size=512&id=3727&format=png" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #000;
      }
      header {
        background-color: #f8f8f8;
        padding: 2rem;
        text-align: center;
      }
      header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        margin: 0;
      }
      .logo-title {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .logo-title img {
        height: 60px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
        flex-wrap: wrap;
      }
      .buttons a {
        text-decoration: none;
        padding: 1rem 2rem;
        background-color: #f1c40f;
        color: #000;
        border-radius: 10px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .buttons a:hover {
        background-color: #d4ac0d;
      }
      .icons {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        gap: 2rem;
        flex-wrap: wrap;
      }
      .icons img {
        height: 40px;
      }
      .qr {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }
      .qr img {
        height: 150px;
      }
      .footer {
        text-align: center;
        margin-top: 3rem;
        padding: 1rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-title">
        <img src="https://i.imgur.com/ytjeUvo.png" alt="Hotel Logo" />
        <h1>Park Plaza Hotel</h1>
      </div>
    </header>
    <div class="buttons">
      <a href="https://www.booking.com/Share-YbRd9D" target="_blank">Booking</a>
      <a href="https://www.instagram.com/new_park_plaza_cairo?utm_source=qr&igsh=aGUyMXNwcWpzZDNj" target="_blank">Instagram</a>
      <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" target="_blank">Location</a>
      <a href="https://wa.me/201028282244" target="_blank">WhatsApp</a>
    </div>
    <div class="icons">
      <img src="https://img.icons8.com/ios-filled/50/000000/booking.png" alt="Booking" />
      <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" />
      <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location" />
      <img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" alt="WhatsApp" />
    </div>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://www.booking.com/Share-YbRd9D&size=150x150" alt="QR Code" />
    </div>
    <div class="footer">Â© 2025 Park Plaza Hotel. All rights reserved.</div>
  </body>
</html>
