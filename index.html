<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Park Plaza Hotel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            color: #000;
            text-align: center;
            padding: 2rem;
        }
        header img {
            width: 120px;
            margin-bottom: 0.5rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
        .links a {
            text-decoration: none;
            padding: 1rem;
            border-radius: 10px;
            background: #e0e0e0;
            color: #000;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .links a:hover {
            background: #d0d0d0;
        }
        .links img {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Park Plaza Logo" />
        <h1>Park Plaza Hotel</h1>
    </header>
    <div class="links">
        <a href="https://www.booking.com/Share-YbRd9D" target="_blank">
            <img src="booking.png" alt="Booking" /> Booking.com
        </a>
        <a href="https://www.instagram.com/new_park_plaza_cairo" target="_blank">
            <img src="instagram.png" alt="Instagram" /> Instagram
        </a>
        <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" target="_blank">
            <img src="location.png" alt="Location" /> Location
        </a>
        <a href="https://wa.me/201028282244" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp" /> WhatsApp
        </a>
    </div>
</body>
</html>
