<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Park Plaza Hotel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      width: 240px; /* لوجو كبير */
      margin-bottom: 30px;
    }

    h1 {
      font-size: 42px; /* اسم الفندق كبير */
      margin-bottom: 50px;
      color: #111;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 90%; /* يملأ العرض تقريبًا */
      max-width: 420px;
      margin: 20px auto;
      padding: 20px 28px;
      font-size: 24px; /* خط كبير */
      background-color: #f5f5f5;
      color: #111;
      border: 1px solid #ccc;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e3e3e3;
    }

    .button i {
      font-size: 28px; /* أيقونات كبيرة */
    }
  </style>
</head>
<body>

  <!-- لوجو الفندق -->
  <img src="https://i.ibb.co/MxGWS7VW/logo.jpg" alt="Park Plaza Hotel Logo" class="logo">
  
  <!-- اسم الفندق -->
  <h1>Park Plaza Hotel</h1>

  <!-- زرار Booking -->
  <a href="https://www.booking.com/Share-CBe2yU" class="button" target="_blank">
    <i class="fa-solid fa-bed"></i> Booking.com
  </a>

  <!-- زرار Location -->
  <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" class="button" target="_blank">
    <i class="fa-solid fa-location-dot"></i> Location
  </a>

  <!-- زرار Instagram -->
  <a href="https://www.instagram.com/new_park_plaza_cairo" class="button" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <!-- زرار WhatsApp -->
  <a href="https://wa.me/201028282244" class="button" target="_blank">
    <i class="fa-brands fa-whatsapp"></i> WhatsApp
  </a>

</body>
</html>
