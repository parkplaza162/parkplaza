<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Park Plaza Hotel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0e0e0, #bcbcbc);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 350px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 12px 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/rlzv1Ux.png" alt="Park Plaza Logo" class="logo" />
    <h1>Park Plaza Hotel</h1>

    <a href="https://www.booking.com/Share-YbRd9D" class="btn" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/booking.png" alt="Booking" />
      Booking.com
    </a>

    <a href="https://www.instagram.com/new_park_plaza_cairo?utm_source=qr&igsh=aGUyMXNwcWpzZDNj" class="btn" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram" />
      Instagram
    </a>

    <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" class="btn" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location" />
      Location
    </a>

    <a href="https://wa.me/201028282244" class="btn" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp" />
      WhatsApp
    </a>
  </div>
</body>
</html>
