<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Park Plaza Hotel</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      color: #222;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #111;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      max-width: 300px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      padding: 1rem;
      background-color: #f5f5f5;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #eaeaea;
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Park Plaza Hotel Logo" class="logo"/>
  <h1>Park Plaza Hotel</h1>

  <div class="buttons">
    <a class="btn" href="https://www.booking.com/Share-YbRd9D" target="_blank">
      <img src="icons/booking.png" alt="Booking Icon" /> Booking.com
    </a>
    <a class="btn" href="https://www.instagram.com/new_park_plaza_cairo?utm_source=qr&igsh=aGUyMXNwcWpzZDNj" target="_blank">
      <img src="icons/instagram.png" alt="Instagram Icon" /> Instagram
    </a>
    <a class="btn" href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" target="_blank">
      <img src="icons/location.png" alt="Location Icon" /> Google Maps
    </a>
    <a class="btn" href="https://wa.me/201028282244" target="_blank">
      <img src="icons/whatsapp.png" alt="WhatsApp Icon" /> WhatsApp
    </a>
  </div>

  <div class="footer">Â© 2025 Park Plaza Hotel. All rights reserved.</div>
</body>
</html>
