<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park Plaza Hotel</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #000;
      }

      header {
        background-color: #e0e0e0;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      header img {
        height: 50px;
        margin-right: 15px;
      }

      header h1 {
        font-size: 24px;
        margin: 0;
        color: #000;
      }

      main {
        text-align: center;
        padding: 60px 20px;
      }

      .buttons {
        margin-top: 40px;
      }

      .buttons a {
        display: inline-block;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
      }

      .buttons a:hover {
        background-color: #ddd;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Park Plaza Logo" />
      <h1>Park Plaza Hotel</h1>
    </header>

    <main>
      <h2>Welcome to our official link page</h2>
      <p>Choose a platform below to connect with us:</p>
      <div class="buttons">
        <a href="https://www.booking.com/Share-YbRd9D" target="_blank">Booking.com</a>
        <a href="https://www.instagram.com/new_park_plaza_cairo?utm_source=qr&igsh=aGUyMXNwcWpzZDNj" target="_blank">Instagram</a>
        <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" target="_blank">Location</a>
        <a href="https://wa.me/201028282244" target="_blank">WhatsApp</a>
      </div>
    </main>
  </body>
</html>
