<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Park Plaza Hotel</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #000;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header img {
      width: 100px;
      height: auto;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 40px auto;
      max-width: 300px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      width: 100%;
      max-width: 280px;
      height: 50px;
      text-decoration: none;
      color: #000;
      background-color: #e6e6e6;
      padding: 0 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: #d4d4d4;
    }

    .button img.icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Park Plaza Hotel Logo" />
    <h1>Park Plaza Hotel</h1>
  </header>

  <div class="buttons">
    <a href="https://www.booking.com/Share-YbRd9D" class="button" target="_blank">
      <img src="booking-icon.png" alt="Booking" class="icon" /> Booking.com
    </a>

    <a href="https://wa.me/201028282244" class="button" target="_blank">
      <img src="whatsapp-icon.png" alt="WhatsApp" class="icon" /> WhatsApp
    </a>

    <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" class="button" target="_blank">
      <img src="location-icon.png" alt="Location" class="icon" /> Location
    </a>

    <a href="https://www.instagram.com/new_park_plaza_cairo?utm_source=qr&igsh=aGUyMXNwcWpzZDNj" class="button" target="_blank">
      <img src="instagram-icon.png" alt="Instagram" class="icon" /> Instagram
    </a>
  </div>
</body>
</html>
