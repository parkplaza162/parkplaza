<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Park Plaza Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f6f4;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 10px auto;
      width: 280px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #eee;
    }

    .button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <!-- لوجو الفندق -->
  <img src="https://i.ibb.co/ZL6XT7M/park-plaza-logo.png" alt="Hotel Logo" class="logo" />
  <h1>Park Plaza Hotel</h1>

  <!-- روابط -->
  <a href="https://www.booking.com/Share-YbRd9D" class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/5977/5977575.png" alt="Booking Icon" />
    Booking.com
  </a>

  <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Map Icon" />
    Location
  </a>

  <a href="https://wa.me/201028282244" class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon" />
    WhatsApp
  </a>

  <a href="https://www.instagram.com/new_park_plaza_cairo?utm_source=qr&igsh=aGUyMXNwcWpzZDNj" class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon" />
    Instagram
  </a>

</body>
</html>
